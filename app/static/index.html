<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bares BA - Recomendaciones por Texto</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        :root{
            --bg: #f6f8fb;
            --panel: #ffffff;
            --muted: #6b7280;
            --accent: #2563eb;
            --accent-dark: #1e40af;
            --border: #e6e9ef;
            --card-shadow: 0 6px 18px rgba(16,24,40,0.06);
        }
        html,body{height:100%;}
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #111827;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        /* full viewport layout so the map + sidebar sit inside the viewport */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .filters {
            background: var(--panel);
            padding: 0.75rem 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--card-shadow);
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .filter-group label {
            font-weight: bold;
        }
        input, select {
            padding: 0.5rem 0.6rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #fff;
            min-height: 36px;
        }
        button {
            background: linear-gradient(180deg,var(--accent),var(--accent-dark));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 0.9rem;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(37,99,235,0.12);
            transition: transform .12s ease, box-shadow .12s ease;
        }
        button:hover{ transform: translateY(-1px); box-shadow: 0 10px 24px rgba(37,99,235,0.14); }
        .main-content {
            display: flex;
            flex: 1 1 auto;
            position: relative;
            min-height: 0; /* allow children to size correctly inside flex */
        }
        #map {
            flex: 1 1 auto;
            min-height: 0;
        }
        #sidebar {
            width: 360px;
            background: var(--panel);
            padding: 1rem;
            overflow-y: auto;
            border-left: 1px solid var(--border);
            display: none;
            align-self: stretch; /* match height of map */
        }
        /* vertical carousel style: fixed card heights and scroll inside sidebar */
        #similar-places {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding-right: 0.25rem;
        }
        .place-card {
            background: linear-gradient(180deg, #ffffff, #fbfdff);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.85rem;
            margin: 0;
            cursor: pointer;
            transition: transform .12s ease, box-shadow .12s ease;
            box-shadow: var(--card-shadow);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.5rem;
            align-items: start;
            max-height: 140px;
            overflow: hidden;
        }
        .place-card:hover { transform: translateY(-4px); box-shadow: 0 12px 34px rgba(16,24,40,0.12); }
        .place-card h3 {
            margin: 0 0 0.25rem 0;
            color: #0f172a;
            font-size: 1rem;
            line-height: 1.2;
        }
        .place-card .rating {
            color: #f59e0b;
            font-weight: 700;
            font-size: 0.95rem;
            text-align: right;
        }
        .place-card .topic {
            display: inline-block;
            background: #e0f2fe;
            color: #0369a1;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 0.9rem 1.25rem;
            border-radius: 8px;
            display: none;
            box-shadow: 0 8px 30px rgba(2,6,23,0.12);
            z-index: 1000;
            font-weight: 600;
        }
        .similarity-score {
            font-size: 0.9rem;
            color: #2ecc71;
            margin-top: 0.5rem;
        }
        .search-input {
            width: 340px;
        }
        .instructions {
            text-align: center;
            margin-top: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bares de Buenos Aires</h1>
            <p>Find similar places with text search</p>
        </header>
        <div class="filters">
            <div class="filter-group">
                <label for="query">Describe what you're looking for:</label>
                <input type="text" id="query" class="search-input" placeholder="e.g.: good atmosphere, Italian food, craft beer">
            </div>
            <div class="filter-group">
                <label for="minRating">Minimum rating:</label>
                <select id="minRating">
                    <option value="0">Any rating</option>
                    <option value="3">3+ stars</option>
                    <option value="4" selected>4+ stars</option>
                    <option value="4.5">4.5+ stars</option>
                </select>
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <button onclick="searchPlaces()">Search</button>
            </div>
        </div>
        <div class="main-content">
            <div id="map"></div>
            <aside id="sidebar" aria-label="Recommended places panel">
                <h2 style="margin:0 0 0.75rem 0;font-size:1.05rem;">Recommended Places</h2>
                <div id="similar-places"></div>
            </aside>
        </div>
        <div class="loading" id="loading">Searching for similar places...</div>
        <footer style="background:transparent;padding:0.6rem 1rem;text-align:center;color:var(--muted);border-top:1px solid transparent;">
            <small>© Bares BA</small>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let currentMarkers = new Map();

        // Inicializar el mapa
        async function initMap() {
            map = L.map('map').setView([-34.6037, -58.3816], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }

        // Buscar lugares según barrio y texto de búsqueda
        async function searchPlaces() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('similar-places').innerHTML = ''; // Limpiar resultados anteriores
                
                const query = document.getElementById('query').value;
                const minRating = document.getElementById('minRating').value;
                // Allow empty query (backend will return top-rated if query is empty)
                const response = await fetch('/topic_model/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // send both 'topic' and 'query' for compatibility
                    body: JSON.stringify({
                        topic: query,
                        query: query,
                        min_rating: parseFloat(minRating)
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                
                const results = await response.json();
                
                // Limpiar marcadores existentes
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
                currentMarkers.clear();

                // Mostrar resultados
                if (results.length === 0) {
                    document.getElementById('similar-places').innerHTML = 
                        '<p>No places found matching your search.</p>';
                    return;
                }

                // Mostrar sidebar
                document.getElementById('sidebar').style.display = 'block';

                results.forEach(place => {
                    const marker = L.marker([place.lat, place.lon])
                        .bindPopup(createPopupContent(place))
                        .addTo(map);
                    
                    markers.push(marker);
                    currentMarkers.set(place.place_id, marker);

                    // Agregar al sidebar
                    const card = document.createElement('div');
                    card.className = 'place-card';
                    card.innerHTML = `
                        <h3>${place.name}</h3>
                        <div class="rating">${place.rating} ⭐</div>
                        <p>${place.text ? place.text.substring(0, 100) + '...' : 'No description'}</p>
                        ${place.topic ? `<div class="topic">${place.topic}</div>` : ''}
                        <div class="similarity-score">
                            ${Math.round(place.similarity_score * 100)}% match
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        map.setView([place.lat, place.lon], 15);
                        marker.openPopup();
                    });
                    
                    document.getElementById('similar-places').appendChild(card);
                });

                // Ajustar vista del mapa si hay marcadores
                if (markers.length > 0) {
                    const group = L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            } catch (error) {
                console.error('Error searching places:', error);
                alert('Error searching places. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function createPopupContent(place) {
            return `
                <div class="popup-content">
                    <h3>${place.name}</h3>
                    <p><strong>Rating:</strong> ${place.rating} ⭐</p>
                    ${place.topic ? `<p><strong>Topic:</strong> ${place.topic}</p>` : ''}
                    <p>${place.text || 'No description'}</p>
                    <p><strong>Match:</strong> ${Math.round(place.similarity_score * 100)}%</p>
                </div>
            `;
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initMap);

        // Permitir búsqueda con Enter
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPlaces();
            }
        });
    </script>
</body>
</html>
