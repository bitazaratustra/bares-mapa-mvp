<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bares BA - Recomendaciones por Texto</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .filters {
            background: #f8f9fa;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 1px solid #dee2e6;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .filter-group label {
            font-weight: bold;
        }
        input, select, button {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .main-content {
            display: flex;
            flex: 1;
            position: relative;
        }
        #map {
            flex: 1;
            height: calc(100vh - 180px);
        }
        #sidebar {
            width: 300px;
            background: white;
            padding: 1rem;
            overflow-y: auto;
            border-left: 1px solid #dee2e6;
            display: none;
        }
        .place-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .place-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .place-card h3 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
        }
        .place-card .rating {
            color: #f39c12;
            font-weight: bold;
        }
        .place-card .topic {
            display: inline-block;
            background: #e0f2fe;
            color: #0369a1;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .similarity-score {
            font-size: 0.9rem;
            color: #2ecc71;
            margin-top: 0.5rem;
        }
        .search-input {
            width: 300px;
        }
        .instructions {
            text-align: center;
            margin-top: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bares de Buenos Aires</h1>
            <p>Encuentra lugares similares con búsqueda por texto</p>
        </header>
        <div class="filters">
            <div class="filter-group">
                <label for="neighborhood">Barrio:</label>
                <select id="neighborhood">
                    <option value="">Seleccionar barrio</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="query">Describe lo que buscas:</label>
                <input type="text" id="query" class="search-input" placeholder="Ej: buen ambiente, comida italiana, cerveza artesanal">
            </div>
            <div class="filter-group">
                <label for="minRating">Rating mínimo:</label>
                <select id="minRating">
                    <option value="0">Cualquier rating</option>
                    <option value="3">3+ estrellas</option>
                    <option value="4" selected>4+ estrellas</option>
                    <option value="4.5">4.5+ estrellas</option>
                </select>
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <button onclick="searchPlaces()">Buscar</button>
            </div>
        </div>
        <div class="instructions">
            Ejemplos: "buen ambiente", "comida italiana", "cerveza artesanal", "terraza con vista", "música en vivo"
        </div>
        <div class="main-content">
            <div id="map"></div>
            <div id="sidebar">
                <h2>Lugares Recomendados</h2>
                <div id="similar-places"></div>
            </div>
        </div>
        <div class="loading" id="loading">Buscando lugares similares...</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let currentMarkers = new Map();

        // Inicializar el mapa
        async function initMap() {
            map = L.map('map').setView([-34.6037, -58.3816], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Cargar barrios
            await loadNeighborhoods();
        }

        // Cargar barrios disponibles
        async function loadNeighborhoods() {
            try {
                const response = await fetch('/reviews/neighborhoods');
                const neighborhoods = await response.json();
                const select = document.getElementById('neighborhood');
                
                // Limpiar opciones existentes excepto la primera
                while (select.options.length > 1) {
                    select.remove(1);
                }
                
                // Agregar barrios
                neighborhoods.forEach(neighborhood => {
                    const option = document.createElement('option');
                    option.value = neighborhood;
                    option.textContent = neighborhood;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error cargando barrios:', error);
            }
        }

        // Buscar lugares según barrio y texto de búsqueda
        async function searchPlaces() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('similar-places').innerHTML = ''; // Limpiar resultados anteriores
                
                const neighborhood = document.getElementById('neighborhood').value;
                const query = document.getElementById('query').value;
                const minRating = document.getElementById('minRating').value;

                if (!neighborhood) {
                    alert('Por favor, selecciona un barrio');
                    return;
                }

                if (!query) {
                    alert('Por favor, describe lo que buscas');
                    return;
                }

                const response = await fetch('/topic_model/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        neighborhood: neighborhood,
                        query: query,
                        min_rating: parseFloat(minRating)
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                
                const results = await response.json();
                
                // Limpiar marcadores existentes
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
                currentMarkers.clear();

                // Mostrar resultados
                if (results.length === 0) {
                    document.getElementById('similar-places').innerHTML = 
                        '<p>No se encontraron lugares que coincidan con tu búsqueda.</p>';
                    return;
                }

                // Mostrar sidebar
                document.getElementById('sidebar').style.display = 'block';

                results.forEach(place => {
                    const marker = L.marker([place.lat, place.lon])
                        .bindPopup(createPopupContent(place))
                        .addTo(map);
                    
                    markers.push(marker);
                    currentMarkers.set(place.place_id, marker);

                    // Agregar al sidebar
                    const card = document.createElement('div');
                    card.className = 'place-card';
                    card.innerHTML = `
                        <h3>${place.name}</h3>
                        <div class="rating">${place.rating} ⭐</div>
                        <p>${place.text ? place.text.substring(0, 100) + '...' : 'Sin descripción'}</p>
                        ${place.topic ? `<div class="topic">${place.topic}</div>` : ''}
                        <div class="similarity-score">
                            ${Math.round(place.similarity_score * 100)}% de coincidencia
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        map.setView([place.lat, place.lon], 15);
                        marker.openPopup();
                    });
                    
                    document.getElementById('similar-places').appendChild(card);
                });

                // Ajustar vista del mapa si hay marcadores
                if (markers.length > 0) {
                    const group = L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            } catch (error) {
                console.error('Error al buscar lugares:', error);
                alert('Error al buscar lugares. Por favor, intenta de nuevo.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function createPopupContent(place) {
            return `
                <div class="popup-content">
                    <h3>${place.name}</h3>
                    <p><strong>Rating:</strong> ${place.rating} ⭐</p>
                    ${place.topic ? `<p><strong>Tópico:</strong> ${place.topic}</p>` : ''}
                    <p>${place.text || 'Sin descripción'}</p>
                    <p><strong>Coincidencia:</strong> ${Math.round(place.similarity_score * 100)}%</p>
                </div>
            `;
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initMap);

        // Permitir búsqueda con Enter
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPlaces();
            }
        });
    </script>
</body>
</html>
